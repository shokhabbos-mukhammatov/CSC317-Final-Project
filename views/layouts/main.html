<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} | Trip Tuner</title>
  <meta name="description" content="<%= description || 'Trip Tuner is an AI-powered travel planner that generates personalized itineraries with maps, budgeting tips, and day-by-day plans.' %>">
  <meta name="keywords" content="Trip Tuner, AI travel planner, itinerary generator, vacation planning, custom travel plan, travel AI">
  <meta name="author" content="Shokhabbos Mukhammatov, Aketzali Zeledon, Meridian Helmantoler">

  <!-- Open Graph for Facebook and others -->
  <meta property="og:title" content="<%= title || 'Trip Tuner – Plan Your Dream Trip' %>">
  <meta property="og:description" content="<%= description || 'Use AI to create custom travel itineraries, complete with attractions, budgets, and maps.' %>">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://triptuner-1mqe.onrender.com/">
  <!--  <meta property="og:image" content="https://https://triptuner-1mqe.onrender.com//images/og-image.jpg">-->

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Trip Tuner – AI Travel Itinerary Generator">
  <meta name="twitter:description" content="Create day-by-day travel plans powered by AI. Personalized, simple, and map-friendly.">
  <!--  <meta name="twitter:image" content="https://https://triptuner-1mqe.onrender.com//images/twitter-card.jpg">-->

  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="/">Trip Tuner</a>
      </div>
      <ul class="nav-links">
        <li><a href="/" class="{{#if (isActiveRoute path '/')}}active{{/if}}">Home</a></li>
        <li><a href="/about" class="{{#if (isActiveRoute path '/about')}}active{{/if}}">About</a></li>
        
        {{#if isAuthenticated}}
          <li><a href="/user/profile" class="{{#if (isActiveRoute path '/user/profile')}}active{{/if}}">Profile</a></li>
          <li><a href="/user/settings" class="{{#if (isActiveRoute path '/user/settings')}}active{{/if}}">Settings</a></li>
          <li><a href="/auth/logout">Logout</a></li>
        {{else}}
          <li><a href="/auth/login" class="{{#if (isActiveRoute path '/auth/login')}}active{{/if}}">Login</a></li>
          <li><a href="/auth/register" class="{{#if (isActiveRoute path '/auth/register')}}active{{/if}}">Register</a></li>
        {{/if}}
      </ul>
    </nav>
  </header>

  <main>
    {{> flash-message flashMessage=flashMessage}}
    
    {{{body}}}
  </main>

  <footer>
    <p>&copy; {{currentYear}} Trip Tuner. Group project for CS317 class.</p>
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>
